<ion-view title="{{appName}}" hide-back-button="true">
  <ion-nav-buttons side="right">
    <a ng-if="auth.isAuthenticated" ui-sref="main" class="button buttons button-clear header-item"><i class="icon ion-ios-arrow-forward"></i></a>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <form class="list">
      <div>
        <p class="auth-error"></p>
      </div>
      <a ng-if="!auth.isAuthenticated" ng-click="login()" class="button button-stable button-block button-large login">Log in</a>
      <div ng-if="auth.isAuthenticated">
        <div class="list card">
          <div class="item-thumbnail-left account-info">
            <img class="profile-pic" ng-src={{profile.picUrl}}>
            <span class="profile name">{{profile.name}}</span>
            <br>
            <span class="profile stats">{{appName}} player since </span>
            <br>
            <span>{{profile.createdAt | date:'mediumDate'}}</span>
            <br>
            <span class="profile stats">{{profile.gamesPlayed}} {{profile.gamesPlayed === "1" ? "game" : "games"}} played with {{profile.gamesWon}} {{profile.gamesWon === "1" ? "win" : "wins"}}</span>
          </div>
        </div>
        <share-app ng-if="auth.isAuthenticated"></share-app>
        <a ng-click="logout()" class="button button-stable button-block button-large">Log out</a>
      </div>
    </form>
  </ion-content>
</ion-view>
